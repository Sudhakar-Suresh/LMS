{% extends 'base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Edit Category</h1>
        <a href="{{ url_for(''admin.categories'') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Categories
        </a>
    </div>

    <div class="card shadow">
        <div class="card-header bg-light">
            <h5 class="mb-0">Category Details</h5>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for(''admin.edit_category'', category_id=category.id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                    <div class="form-text">Enter a unique name for the category</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ category.description }}</textarea>
                    <div class="form-text">Provide a brief description of the category</div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Category
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
